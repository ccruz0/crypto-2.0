# Prometheus config for ATP AWS (Phase 7 observability).
# Scrapes: node-exporter, cadvisor, backend /api/metrics, market-updater /metrics.
# Bind to 127.0.0.1 only; do not expose publicly.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: backend
    metrics_path: /api/metrics
    static_configs:
      - targets: ["backend-aws:8002"]

  - job_name: market_updater
    metrics_path: /metrics
    static_configs:
      - targets: ["market-updater-aws:9101"]
