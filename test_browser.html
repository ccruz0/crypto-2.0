<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard API</title>
</head>
<body>
    <h1>Test Dashboard API</h1>
    <div id="result"></div>
    
    <script>
        const API_KEY = 'demo-key';
        
        function getApiBaseUrl() {
            return 'http://localhost:8001/api';
        }
        
        async function getDashboard() {
            try {
                console.log('üîç Probando getDashboard()...');
                const response = await fetch(`${getApiBaseUrl()}/crypto-data`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard');
                }
                
                const data = await response.json();
                console.log('üìä Datos recibidos:', data);
                
                if (data.success && data.data) {
                    // Convert crypto data to watchlist format
                    return data.data.map((crypto) => ({
                        id: Math.random(),
                        symbol: crypto.symbol,
                        exchange: 'CRYPTO_COM',
                        buy_target: crypto.price * 0.95,
                        take_profit: crypto.price * 1.1,
                        stop_loss: crypto.price * 0.9,
                        current_price: crypto.price,
                        signals: {
                            buy: crypto.change_percent > 0,
                            sell: crypto.change_percent < 0
                        }
                    }));
                }
                
                return [];
            } catch (error) {
                console.error('‚ùå Error:', error);
                throw error;
            }
        }
        
        // Test the function
        getDashboard().then(dashboard => {
            console.log(`‚úÖ Dashboard cargado: ${dashboard.length} items`);
            document.getElementById('result').innerHTML = `
                <h2>‚úÖ Dashboard funcionando correctamente!</h2>
                <p>Items cargados: ${dashboard.length}</p>
                <h3>Primeros 3 items:</h3>
                <ul>
                    ${dashboard.slice(0, 3).map(item => 
                        `<li>${item.symbol}: $${item.current_price} (${item.signals.buy ? 'BUY' : 'SELL'})</li>`
                    ).join('')}
                </ul>
            `;
        }).catch(error => {
            console.error('‚ùå Error:', error);
            document.getElementById('result').innerHTML = `
                <h2>‚ùå Error en Dashboard</h2>
                <p>Error: ${error.message}</p>
            `;
        });
    </script>
</body>
</html>
