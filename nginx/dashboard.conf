# Nginx configuration for Hilo Vivo Dashboard
# This file should be placed in /etc/nginx/sites-available/ and symlinked to /etc/nginx/sites-enabled/

# Option 1: Subdomain (dashboard.hilovivo.com)
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.hilovivo.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.hilovivo.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dashboard.hilovivo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hilovivo.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;  # TLS 1.3 doesn't use this, and modern clients prefer their own order
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Frontend proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # Health check exact-match before general /api
    location = /api/health {
        proxy_pass http://localhost:8002/__ping;
        access_log off;
    }

    # Backend API proxy - forward /api requests to backend /api
    # Monitoring endpoints must be real-time (avoid stale browser cache)
    location ^~ /api/monitoring/ {
        proxy_pass http://localhost:8002/api/monitoring/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increased timeouts for monitoring endpoints
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Prevent client/proxy caching (fixes stale workflow status in dashboard)
        # Hide any upstream caching headers to avoid duplicates/contradictions.
        proxy_hide_header Cache-Control;
        proxy_hide_header Pragma;
        proxy_hide_header Expires;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://dashboard.hilovivo.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location /api {
        proxy_pass http://localhost:8002/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Increased timeouts for dashboard/state endpoint
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://dashboard.hilovivo.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8002/health;
        access_log off;
    }

    # Proxy /docs/monitoring/ requests to backend API
    # This allows direct access to markdown reports like:
    # /docs/monitoring/watchlist_consistency_report_latest.md
    location ^~ /docs/monitoring/ {
        # Rewrite /docs/monitoring/watchlist_consistency_report_latest.md 
        # to /api/monitoring/reports/watchlist-consistency/latest
        rewrite ^/docs/monitoring/watchlist_consistency_report_latest\.md$ /api/monitoring/reports/watchlist-consistency/latest break;
        
        # For other /docs/monitoring/ requests, proxy to backend
        # (backend can handle other report types if needed)
        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Set proper headers for markdown content
        proxy_hide_header Content-Type;
        add_header Content-Type "text/markdown; charset=utf-8" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    }
}

