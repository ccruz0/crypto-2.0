# Rate limiting zones for nginx
# This file should be included in the main nginx.conf in the http block
# Add this line to /etc/nginx/nginx.conf in the http block (before include servers/*;):
#   include /etc/nginx/rate_limiting_zones.conf;
#
# Or add these directives directly to the http block in nginx.conf

# API rate limiting: 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Monitoring endpoints rate limiting: 5 requests per second per IP
# Lower rate for monitoring to prevent excessive polling
limit_req_zone $binary_remote_addr zone=monitoring_limit:10m rate=5r/s;
