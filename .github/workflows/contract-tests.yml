# Run architecture/system contract tests on every push and PR.
# See docs/audits/openclaw/SYSTEM_CONTRACT.md and backend/tests/test_system_contracts.py.
name: Contract tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    name: System contract tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Contract tests
        run: |
          cd "$GITHUB_WORKSPACE"
          python3 -m pytest backend/tests/test_system_contracts.py -v --tb=short
