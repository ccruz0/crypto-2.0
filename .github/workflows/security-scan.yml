###############################################################################
# Security Scan (Trivy)
# -----------------------------------------------------------------------------
# This workflow scans the codebase and Docker images for security vulnerabilities.
#
# What is scanned:
#   - Docker images: frontend, backend, and optionally postgres (if Dockerfile exists)
#   - Filesystem: entire repository for IaC and dependency vulnerabilities
#
# Failure conditions:
#   - Job fails ONLY when HIGH or CRITICAL vulnerabilities are found in images
#   - Filesystem scan is non-blocking (exit-code: 0) but still reports findings
#   - Job does NOT fail for configuration errors, missing images, or build failures
#
# How to reproduce locally:
#   - Run: bash scripts/debug_trivy_workflow.sh
#   - Or filesystem only: bash scripts/run_trivy_fs.sh
#
# Trivy configuration:
#   - Severity filter: HIGH,CRITICAL only
#   - ignore-unfixed: true (only report vulnerabilities with fixes available)
#   - .trivyignore: file at repo root for consciously accepted CVEs
###############################################################################

name: Security Scan (Trivy)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # para subir SARIF
  actions: read

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ---------- Build images (no push) ----------
      # Note: Build steps use continue-on-error: true to prevent job failure.
      # The Trivy scan steps check step.outcome == 'success' to only scan successfully built images.
      # This ensures the workflow continues even if some images fail to build.

      - name: Build frontend image
        id: build-frontend
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: Dockerfile
          push: false
          tags: local/atp-frontend:ci
          sbom: true
          provenance: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build backend image
        id: build-backend
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: Dockerfile
          push: false
          tags: local/atp-backend:ci
          sbom: true
          provenance: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build db image (optional)
        id: build-db
        continue-on-error: true
        if: hashFiles('./docker/postgres/Dockerfile') != ''
        uses: docker/build-push-action@v6
        with:
          context: ./docker/postgres
          file: Dockerfile
          push: false
          tags: local/atp-postgres:ci
          sbom: true
          provenance: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      # ---------- Trivy image scans ----------
      # Updated to v0.33.1 (latest stable as of Dec 2025)
      # Only scan images that were successfully built (check step.outcome == 'success')
      # exit-code: 1 means job fails if HIGH/CRITICAL vulnerabilities found
      # Note: We check step.outcome instead of success() to handle cases where
      #       build steps use continue-on-error: true

      - name: Trivy Scan (frontend image)
        if: steps.build-frontend.outcome == 'success'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: local/atp-frontend:ci
          format: sarif
          output: trivy-frontend.sarif
          severity: HIGH,CRITICAL
          exit-code: '1'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Trivy Scan (backend image)
        if: steps.build-backend.outcome == 'success'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: local/atp-backend:ci
          format: sarif
          output: trivy-backend.sarif
          severity: HIGH,CRITICAL
          exit-code: '1'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Trivy Scan (db image)
        if: hashFiles('./docker/postgres/Dockerfile') != '' && steps.build-db.outcome == 'success'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: local/atp-postgres:ci
          format: sarif
          output: trivy-db.sarif
          severity: HIGH,CRITICAL
          exit-code: '1'
          vuln-type: 'os,library'
          ignore-unfixed: true

      # ---------- Trivy filesystem scan (IaC / code deps) ----------
      # Always runs regardless of image build status (if: always() ensures it runs even if builds fail)
      # exit-code: 0 means non-blocking (findings reported but don't fail job)

      - name: Trivy FS (repo)
        if: always()
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          exit-code: '0'   # non-blocking: findings reported but don't fail job
          ignore-unfixed: true

      # ---------- Upload SARIF to GitHub Code Scanning ----------
      # Only upload SARIF files that were actually generated (scan step ran successfully)
      # This prevents errors when scan steps are skipped due to build failures

      - name: Upload SARIF (frontend)
        if: always() && steps.build-frontend.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend.sarif

      - name: Upload SARIF (backend)
        if: always() && steps.build-backend.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif

      - name: Upload SARIF (db)
        if: always() && hashFiles('./docker/postgres/Dockerfile') != '' && steps.build-db.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-db.sarif

      - name: Upload SARIF (fs)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      # ---------- Artifacts ----------

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-frontend.sarif
            trivy-backend.sarif
            trivy-db.sarif
            trivy-fs.sarif
          if-no-files-found: ignore

