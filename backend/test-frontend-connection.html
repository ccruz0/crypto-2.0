<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Connection</title>
</head>
<body>
    <h1>Test Frontend Connection</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test backend health
                const healthResponse = await fetch('http://localhost:8000/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>✅ Health: ${JSON.stringify(healthData)}</p>`;
                
                // Test config endpoint
                const configResponse = await fetch('http://localhost:8000/api/config');
                const configData = await configResponse.json();
                results.innerHTML += `<p>✅ Config: ${JSON.stringify(configData)}</p>`;
                
                // Test signals endpoint
                const signalsResponse = await fetch('http://localhost:8000/api/signals?exchange=CRYPTO_COM&symbol=BTC_USDT');
                const signalsData = await signalsResponse.json();
                results.innerHTML += `<p>✅ Signals: ${JSON.stringify(signalsData)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
